{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="{% static 'menu/img/rypy.ico' %}" type="icon">
    <link rel="stylesheet" href="{% static 'menu/css/menu.css' %}">
    <title>
        {% block title %}{% endblock %}
    </title>
  </head>
  <body>
    {% block menu %}{% endblock %}
    <audio id="sound" src="{% static 'menu/sound/sound.mp3' %}"></audio>
    <script src="{% static 'menu/js/menu.js' %}"></script>
  </body>
</html>
